<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberWatch</title>
    <style>
        :root {
            --color-bg: #0a0a0a;
            --color-card-bg: #1a1a1a;
            --color-text: #f3f4f6;
            --color-text-light: #a1a1aa;
            --color-primary: #ff4444;
            --color-secondary: #3b82f6;
            --color-border: #2e2e2e;
            --color-card-shadow: rgba(0, 0, 0, 0.5);
            --gradient-hero: linear-gradient(135deg, #ff4444 0%, #ff6644 100%);
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
              "Helvetica Neue", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            color: var(--color-text);
            background-color: var(--color-bg);
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(255, 68, 68, 0.05) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(255, 68, 68, 0.03) 2%, transparent 0%);
            background-size: 100px 100px;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* Hero Section */
        .hero {
            padding: 4rem 2rem 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 68, 68, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 68, 68, 0.3);
            letter-spacing: -0.03em;
        }

        .subtitle {
            color: var(--color-text);
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .api-credit {
            margin-top: 1.5rem;
        }

        .api-credit a {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--color-text);
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .api-credit a:hover {
            background-color: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
        }

        /* Alerts Section */
        .alerts-section {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .alerts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .no-alerts {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--color-text-light);
            font-size: 1.125rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
        }

        /* Alert Card */
        .alert-card {
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 20px var(--color-card-shadow);
            background-color: var(--color-card-bg);
            transition: all 0.3s ease;
            border: 1px solid var(--color-border);
            position: relative;
        }

        .alert-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
        }

        .alert-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 68, 68, 0.2);
        }

        .alert-body {
            padding: 1.75rem;
        }

        .alert-timestamp {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-text-light);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .icon {
            width: 1rem;
            height: 1rem;
            flex-shrink: 0;
            color: var(--color-primary);
        }

        .alert-summary {
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: var(--color-text);
            font-size: 1rem;
        }

        /* Sources styling */
        .alert-sources {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
        }

        .alert-sources h4 {
            color: var(--color-primary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .alert-sources ul {
            list-style: none;
        }

        .alert-sources li {
            margin-bottom: 0.5rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .alert-sources a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-text-light);
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s;
            padding: 0.25rem 0;
            word-break: break-all;
            overflow-wrap: break-word;
            line-height: 1.4;
        }

        .alert-sources a:hover {
            color: var(--color-primary);
            transform: translateX(4px);
        }

        .source-icon {
            flex-shrink: 0;
            color: var(--color-primary);
        }

        .alert-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .entity-tag {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }

        .entity-tag:hover {
            background-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        .share-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--color-text);
            text-align: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .share-button:hover {
            background-color: var(--color-primary);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--color-text-light);
            font-size: 1.125rem;
        }

        .error {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--color-primary);
            border-radius: 1rem;
            color: var(--color-primary);
            font-size: 1.125rem;
            font-weight: 500;
            max-width: 600px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .last-updated {
            text-align: center;
            margin-top: 3rem;
            padding: 0 2rem 2rem 2rem;
            color: var(--color-text-light);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                padding: 3rem 1rem 2rem 1rem;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.125rem;
            }

            .alerts-section {
                padding: 2rem 1rem;
            }

            .alerts-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .last-updated {
                padding: 0 1rem 2rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 3rem 0.75rem 2rem 0.75rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .alerts-section {
                padding: 2rem 0.75rem;
            }

            .last-updated {
                padding: 0 0.75rem 2rem 0.75rem;
            }

            .alert-card {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <h1>CyberWatch</h1>
            <p class="subtitle">Weekly tracking of cyberattacks</p>
            <div class="api-credit">
                <a href="https://rapidapi.com/cpwatch/api/cpw-tracker" target="_blank" rel="noopener">Powered by CPW API</a>
            </div>
        </section>

        <section class="alerts-section">
            <div class="alerts-grid" id="alerts-grid">
                <div class="loading">Loading alerts...</div>
            </div>
        </section>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        // Format timestamp to be more readable
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp)
            const now = new Date()
            const diffInHours = (now - date) / (1000 * 60 * 60)

            if (diffInHours < 24) {
                return formatRelativeTime(diffInHours)
            } else {
                return new Intl.DateTimeFormat("en-US", {
                    month: "short",
                    day: "numeric",
                    year: "numeric",
                    hour: "2-digit",
                    minute: "2-digit",
                }).format(date)
            }
        }

        // Format relative time
        function formatRelativeTime(hours) {
            if (hours < 1) {
                const minutes = Math.floor(hours * 60)
                return `${minutes} minute${minutes !== 1 ? "s" : ""} ago`
            } else {
                const roundedHours = Math.floor(hours)
                return `${roundedHours} hour${roundedHours !== 1 ? "s" : ""} ago`
            }
        }

        // Extract domain from URL
        function getDomain(url) {
            try {
                return new URL(url).hostname.replace('www.', '')
            } catch {
                return url
            }
        }

        // Parse sources from event summary
        function parseSources(eventSummary) {
            const parts = eventSummary.split('Sources:\n')
            if (parts.length < 2) return []
            
            return parts[1]
                .split('\n')
                .filter(line => line.startsWith('- '))
                .map(line => line.substring(2).trim())
                .filter(url => url && url !== '-')
        }

        // Generate tweet URL
        function generateTweetUrl(summary) {
            const tweetText = `ðŸš¨ ${summary}`
            return `https://x.com/intent/tweet?text=${encodeURIComponent(tweetText)}&url=${encodeURIComponent(window.location.href)}`
        }

        // Render a single alert
        function renderAlert(alert) {
            const summaryParts = alert.eventSummary.split('\nSources:\n')
            const mainSummary = summaryParts[0]
            const sources = parseSources(alert.eventSummary)
            
            const entities = alert.entities ? alert.entities.split(',').map(e => e.trim()) : []
            const tweetUrl = generateTweetUrl(mainSummary)

            return `
                <div class="alert-card">
                    <div class="alert-body">
                        <div class="alert-timestamp">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <span>${formatTimestamp(alert.timestamp)}</span>
                        </div>
                        
                        <p class="alert-summary">${mainSummary}</p>
                        
                        ${sources.length > 0 ? `
                        <div class="alert-sources">
                            <h4>Sources:</h4>
                            <ul>
                                ${sources.slice(0, 3).map(url => `
                                    <li>
                                        <a href="${url}" target="_blank" rel="noopener">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="source-icon">
                                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                                            </svg>
                                            ${getDomain(url)}
                                        </a>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                        ` : ''}
                        
                        <div class="alert-tags">
                            ${entities.map(entity => `<span class="entity-tag">${entity}</span>`).join('')}
                        </div>
                        
                        <a href="${tweetUrl}" class="share-button" target="_blank" rel="noopener">
                            Share on 
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.80l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            `
        }

        // Load and display alerts from alerts.json only
        async function loadAlerts() {
            const alertsGrid = document.getElementById('alerts-grid')
            
            try {
                const response = await fetch('data/alerts.json')
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`)
                }
                
                const alerts = await response.json()
                
                // Render alerts
                if (!alerts || alerts.length === 0) {
                    alertsGrid.innerHTML = '<div class="no-alerts">No alerts available at the moment. Check back later for updates.</div>'
                } else {
                    alertsGrid.innerHTML = alerts.map(renderAlert).join('')
                }
                
                // Update last updated time
                document.getElementById('last-updated').textContent = 
                    `Last updated: ${new Date().toLocaleString()}`
                
            } catch (error) {
                console.error('Error loading alerts:', error)
                alertsGrid.innerHTML = 
                    '<div class="error">Failed to load alerts. Please try again later.</div>'
            }
        }

        // Add click event for share buttons
        document.addEventListener('click', function(e) {
            if (e.target.closest('.share-button')) {
                e.preventDefault()
                const button = e.target.closest('.share-button')
                window.open(button.href, "share-twitter", "width=550,height=400,scrollbars=yes,resizable=yes")
            }
        })

        // Load alerts on page load
        loadAlerts()
        
        // Refresh every 5 minutes
        setInterval(loadAlerts, 5 * 60 * 1000)
    </script>
</body>
</html>
